name: Playwright Tests on LambdaTest

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'

jobs:
  chrome:
    name: Chrome Tests on LambdaTest
    runs-on: ubuntu-latest

    env:
      LT_USERNAME: ${{ secrets.USERNAME_LT }}
      LT_ACCESS_KEY: ${{ secrets.ACCESS_KEY_LT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Chrome tests remotely
        run: npm run test:chrome
