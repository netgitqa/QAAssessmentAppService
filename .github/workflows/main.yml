name: Playwright Tests on LambdaTest

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'

jobs:
  chrome:
    name: Chrome Tests on LambdaTest
    runs-on: ubuntu-latest

    env:
      LT_USERNAME: ${{ secrets.USERNAME_LT }}
      LT_ACCESS_KEY: ${{ secrets.ACCESS_KEY_LT }}
      LT_GRID_URL: mobile-hub.lambdatest.com

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Chrome tests remotely
        run: npm run test:all

      - name: Generate Allure report
        if: always()
        run: npm run allure:generate

      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: Upload Allure results as artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results